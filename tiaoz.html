<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转中...</title>
<style>
body {
    font-family: '微软雅黑', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
}

.loading {
    font-size: 24px;
    margin-bottom: 20px;
}

.dots {
    animation: dot 1.5s infinite;
}

@keyframes dot {
    0% { content: "."; }
    25% { content: ".."; }
    50% { content: "..."; }
    75% { content: ""; }
    100% { content: ""; }
}
</style>
</head>
<body>

<div class="container">
    <div class="loading">跳转中<span class="dots"></span></div>
</div>

<script>
setTimeout(function() {
    window.location.href = "gongyue.html";
}, 1500);
</script>

</body>
</html>
